<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <!-- transition short hand

        transition: margin-top 2s ease-in-out 0.2s;
                    property, time, timeingFunction, transition delay
     
    
    -->
    <style>
        div {

            height: 100px;
            width: 100px;
            background-color: goldenrod;
            border-radius: 50%;
            transition-duration: 2s;
            transition-delay: 1s;
            /* transition: margin-left 2s ease-in 0.2s;  this is Short Hand */

        }
        div:active {
            background-color: black;
            height: 200px;
            width: 200px;
            margin-left: 89%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
