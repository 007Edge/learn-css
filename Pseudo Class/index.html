<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        div {
            background-color: skyblue;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            border-radius: 10px;
            transition: 2s;
        }
        div:active {
            background-color: black;
            height: 200px;
            width: 200px;
            margin-left: 50%;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
