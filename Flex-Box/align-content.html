<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-conetent</title>
    <!-- it is similar to aligin items the only difference between these two is align-content is used to postion the lines accross the cross axis and on the other hand the align items is used to positon the flex items accross the cross axis -->

    <!-- 
        align-content:
        
        center
        stretch
        flex-start
        flex-end
        space-around
        space-between
        space-evenly
    
    -->

    <style>
        .container {
            height: 600px;
            display: flex;
            flex-wrap: wrap;
            align-content: space-around;
            background-color: cyan;
        }
        .container > div {
            height: 100px;
            width: 100px;
            background-color: gray;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
    </div>
</body>
</html>
