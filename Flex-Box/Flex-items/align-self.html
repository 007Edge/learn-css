<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <!-- align-self:center/flex-start/flex-end -->
    <style>
        .container {
            display: flex;
            background-color: cyan;
            height: 220px;
        }
        .container > div {
            width: 100px;
            background-color: goldenrod;
            margin: 5px;
        }
        .div3 {
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div class="div3">3</div>
        <div>4</div>
    </div>
</body>
</html>
