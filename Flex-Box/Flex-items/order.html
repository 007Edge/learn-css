<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <style>
        .container {
            height: 300px;
            background-color: cyan;
            display: flex;
        }
        .container > div {
            margin: 10px;
            height: 100px;
            width: 100px;
            background-color: green;

        }
        .Div1 {
            order: 2;
        }
        .Div2 {
            order: 4;
        }
        .Div3 {
            order: 3;
        }
        .Div4 {
            order: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="Div1">1</div>
        <div class="Div2">2</div>
        <div class="Div3">3</div>
        <div class="Div4">4</div>
    </div>
</body>
</html>
