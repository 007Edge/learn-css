<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <!-- a short hand for flex-grow, flex-shrink and flex-basis -->
    <style>
        .container {
            display: flex;
            align-items: center;
            background-color: cyan;
            height: 220px;
        }
        .container > div {
            height: 100px;
            width: 100px;
            background-color: goldenrod;
            margin: 5px;
        }
        .div3 {
            /* not growable(0), not shrinkable(0) and inital width is 200px */
            /* flex: grow shrink basis */
            flex: 0 0 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div class="div3">3</div>
        <div>4</div>
    </div>
</body>
</html>
