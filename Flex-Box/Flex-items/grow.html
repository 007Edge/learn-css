<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grow</title>
    <style>
        .container {
            height: 200px;
            background-color: cyan;
            display: flex;
        }
        .container > div {
            height: 100px;
            width: 100px;
            background-color: goldenrod;
            margin: 5px;
        }
        .div1 {
            flex-grow: 1;
        }
        .div2 {
            flex-grow: 1;
        }
        .div3 {
            flex-grow: 8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
    </div>
</body>
</html>
