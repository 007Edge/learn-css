<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-content</title>
    <!-- The justify-content property is used to align the flex items when they do not use all available space on the main-axis (horizontally). -->
    <!-- justify-content: 
        center
        flex-start
        flex-end
        space-around
        space-between
        space-evenly
    -->
    <style>
        .container {
            display: flex;
            background-color: burlywood;
            justify-content: space-evenly;
        }
        .container > div {
            margin: 10px;
            text-align: center;
            font-size: large;
            background-color: cyan;
            height: 100px;
            width: 100px;
            line-height: 90px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
