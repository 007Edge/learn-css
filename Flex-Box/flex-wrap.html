<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrap</title>
    <!-- flex-wrap: wrap/nowrap/wrap-reverse -->
    <style>

        .container {
            display: flex;
            flex-wrap: wrap;
            background-color: cyan;
        }
        .container > div {
            background-color: gold;
            width: 100px;
            margin: 10px;
            line-height: 75px;
            text-align: center;
            font-size: 30px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
    </div>
</body>
</html>
