<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            width: 200px;
            border: 2px solid black;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 4px 4px 8px black;
            transition: 150ms;
            
        }
        img {
            width: 100%;
            border-radius: 3px 3px 0 0;
        }
        .card:hover {
            box-shadow: 8px 8px 16px black;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <img src="Image.jpg" alt="">
        <div class="desc">
            <h3>Shivam</h3>
            <p>Software Engineer</p>
        </div>
 
    </div>
    
    
    
</body>
</html>
