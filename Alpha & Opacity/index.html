<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apha Channel</title>
    <!-- range 0-1  you set it in decimal -->
    <!-- in hex code 00 to ff -->
    <!-- background-color: #8b8a4a1a; -->
    <!-- Alpha set a specfic property of element while Opacity sets the whole element -->

    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: rgba(255, 0, 0, 0.5);
        }
        #myDiv {
            background-color: greenyellow;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div>SHIV</div>
    <div id="myDiv">

        <h2>EDGE</h2>
        <button>Click me!</button>
        
    </div>
</body>
</html>
